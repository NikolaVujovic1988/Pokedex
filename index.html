<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="loadPokemons()">


    <div class="pokemonBigCard">
        <div class="pokemonsCard">
            <div class="pokemonsCardHeader">
                <h2 class="pokemonName" id="pokemonName"></h2>
                <span id="pokemonNo"></span>
            </div>
            <div class="pokemonsCardHeaderBtn">
                <button class="headerBtn">green</button>
                <button class="headerBtn">black</button>
            </div>

        </div>

        <div class="pokemonsInfo">
            <img id="pokemonImage">
        </div>
    </div>

</body>

</html>
