<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="shortcut icon" href="./img/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>


</head>

<body onload="init()">

    <header>
        <div class="headerContent">
            <img class="headerBigLogo"src="./img/PokeÌmon_logo.png" alt="pokemon-logo">
            <div class="search">
                <input class="searchInput" type="text" minlength="2" placeholder="Search by Name" id="searchInput">
                <div class="buttons">
                    <button class="searchBtn pointer" onclick="searchPokemon()">Search</button>
                    <button class="searchBtn pointer" onclick="clearSearch()">Clear</button>
                </div>
            </div>
            <img class="headerLogo" src="./img/pokemon-g84e5c22e8_1280.jpg" alt="Pokemon-Logo">
        </div>
        <div class="pokemonStatsCard pokemonPopup d-none z-index" id="pokemonStatsCard" onclick="closePopup()">

        </div>
    </header>

    <div id="loadingAnimation" class="loading-animation">
        <img class="animationImg" src="./img/pokemon-ga23c5441d_1280.png" alt="pokemon-animation-logo">
    </div>
    <div class="pokemonBigCard" id="pokemonBigCard">

    </div>
    <div class="loadMore">
        <button class="loadMoreBtn" id="loadMoreBtn" onclick="loadPokemons()">Load more Pokemons</button>
    </div>

</body>

</html>
